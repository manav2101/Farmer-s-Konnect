<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Konnect</title>
    <link rel="stylesheet" href="css/profile_styles.css">
</head>
<body>
    <header>
        <h1>Farmer's Konnect</h1>
    </header>
    <main>
        <section class="registration-section">
            <h2>Registration</h2>
            <!-- Form for registration -->
            <form id="registration-form">
                <label for="farmer-name">Full Name:</label>
                <input type="text" id="farmer-name" name="farmer-name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="family-type">Family Type:</label>
                <select id="family-type" name="family-type" required>
                    <option value="nuclear">Nuclear</option>
                    <option value="joint">Joint</option>
                </select>
                <!-- Add more fields for authentication and personal details -->
                <button type="submit">Sign Up</button>
            </form>
        </section>

        <section class="farm-details-section">
            <h2>Farm Details</h2>
            <div id="map" style="height: 400px; width: 100%;"></div> <!-- Placeholder for the map -->
            <p>Location: <span id="location"></span></p>
            <p>Types of Crops: <input type="text" id="cropInput"></p>
            <button onclick="addCrop()">Add Crop</button>
            <ul id="cropList"></ul>
        </section>
        <script src="location.js"></script>

        <script>
            // Initialize the map
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 0, lng: 0 },
                    zoom: 2 // Initial zoom level
                });

                // Add marker on click
                var marker = new google.maps.Marker({
                    position: { lat: 0, lng: 0 },
                    map: map,
                    draggable: true // Allow marker to be draggable
                });

                // Update location span and marker position on marker drag
                marker.addListener('dragend', function () {
                    document.getElementById('location').innerText = marker.getPosition().toString();
                });
            }

            function addCrop() {
                var cropInput = document.getElementById('cropInput');
                var crop = cropInput.value.trim();
                if (crop !== '') {
                    var cropList = document.getElementById('cropList');
                    var li = document.createElement('li');
                    li.textContent = crop;
                    cropList.appendChild(li);
                    cropInput.value = ''; // Clear input field
                }
            }
        </script>
        <!-- Load Google Maps JavaScript API with your API key -->
        <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

    </main>
    <footer>
        <a href="index.html" class="btn">Back to Home</a>
    </footer>
    <script src="script.js"></script> <!-- Link your JavaScript file here -->
    <!-- Include Google Maps API script here if needed -->
</body>
</html>
